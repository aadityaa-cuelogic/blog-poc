{% extends 'base.html' %}

{% block content %}

<div class="container">
    <nav class="navbar navbar-default" role="navigation" id="topmenu">
        <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Category
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    {% for cat in category %}
                        <li><a href="/category/{{cat.slug}}">{{cat.title}}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li>
                <a href="/user/newpost">Create Post</a>
            </li>
            {% if selected_category is not None %}
                <li>
                    <a href="/category/{{selected_category.slug}}">{{selected_category.title}}</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <h3>Blogs</h3>
    <div class="row">
      {% include "post.html" %}
    </div>
</div>
{% endblock %}
